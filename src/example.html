        <h2>Show shadow on hover</h2>
        <script type="text/javascript" charset="utf-8">
            $(function() {
                $("#shadow4").imageShadow({
                    "blur" : 5,
                    "offsetX" : 0,
                    "offsetY" : 0,
                    "hidden"  : 1,
                    "color"   : "red",
                    "opacity" : 0.7
                }).hover(function() {
                    $(this).imageShadow().show();
                },function() {
                    $(this).imageShadow().hide();
                });
