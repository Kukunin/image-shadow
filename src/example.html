<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Index</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="http://www.quasimondo.com/BoxBlurForCanvas/StackBoxBlur.js" type="text/javascript" charset="utf-8"></script>
        <script src="https://raw.github.com/DmitryBaranovskiy/raphael/master/raphael-min.js" type="text/javascript" charset="utf-8"></script>
        <script src="jquery.image-shadow.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <h1>Image Shadow Example page</h1>
        <h2>Original image without shadows</h2>
        <img width="64" height="64" title="" alt="" src="circle.png" />
        <h2>Simple usage</h2>
        <script type="text/javascript" charset="utf-8">
            $(function() {
                    $("#shadow1").imageShadow({
                        "blur" : 5
                    });
            });
        </script>
        <img id="shadow1" width="64" height="64" title="" alt="" src="circle.png" />
        <h2>Use shadow with offset</h2>
        <script type="text/javascript" charset="utf-8">
            $(function() {
                    $("#shadow2").imageShadow({
                        "blur" : 5,
                        "offsetX" : 5,
                        "offsetY" : 5
                    });
            });
        </script>
        <img id="shadow2" width="64" height="64" title="" alt="" src="circle.png" />
        <h2>Show blurred shadow with custom color</h2>
        <script type="text/javascript" charset="utf-8">
            $(function() {
                    $("#shadow3").imageShadow({
                        "blur"    : 5,
                        "offsetX" : 80,
                        "offsetY" : 0,
                        "color"   : "green",
                        "opacity" : 0.3
                    });
            });
        </script>
        <img id="shadow3" width="64" height="64" title="" alt="" src="circle.png" />
        <h2>Show shadow on hover</h2>
        <script type="text/javascript" charset="utf-8">
            $(function() {
                $("#shadow4").imageShadow({
                    "blur" : 5,
                    "offsetX" : 0,
                    "offsetY" : 0,
                    "hidden"  : 1,
                    "color"   : "red",
                    "opacity" : 0.7
                }).hover(function() {
                    $(this).imageShadow().show();
                },function() {
                    $(this).imageShadow().hide();
                });
            });
        </script>
        <img id="shadow4" width="64" height="64" title="" alt="" src="circle.png" />
    </body>
</html>
