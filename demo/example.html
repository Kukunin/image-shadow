<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Index</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="http://www.quasimondo.com/BoxBlurForCanvas/StackBoxBlur.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/core.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/context.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/impl/canvas.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <h1>Image Shadow Example page</h1>
        <h2>Original image without shadows</h2>
        <img width="64" height="64" title="" alt="" src="circle.png" />
        <h2>Simple usage</h2>
        <script type="text/javascript" charset="utf-8">
            $(function() {
                    $("#shadow1").imageShadow({
                        "blur" : 5
                    });
            });
        </script>
        <img id="shadow1" width="64" height="64" title="" alt="" src="circle.png" />
        <h2>Use shadow with offset</h2>
        <script type="text/javascript" charset="utf-8">
            $(function() {
                    $("#shadow2").imageShadow({
                        "blur" : 5,
                        "offsetX" : 5,
                        "offsetY" : 5
                    });
            });
        </script>
        <img id="shadow2" width="64" height="64" title="" alt="" src="circle.png" />
        <h2>Use manual blurring method</h2>
        <script type="text/javascript" charset="utf-8">
            $(function() {
                    $("#shadow3").imageShadow({
                        "blur" : 5,
                        "blurMethod" : "manual",
                        "offsetX" : 5,
                        "offsetY" : 5
                    });
            });
        </script>
        <img id="shadow3" width="64" height="64" title="" alt="" src="circle.png" />
        <h2>Show native blurred shadow</h2>
        <script type="text/javascript" charset="utf-8">
            $(function() {
                    $("#shadow4").imageShadow({
                        "blur" : 5,
                        "offsetX" : 80,
                        "offsetY" : 0
                    });
            });
        </script>
        <img id="shadow4" width="64" height="64" title="" alt="" src="circle.png" />
        <h2>Show manual blurred shadow</h2>
        <script type="text/javascript" charset="utf-8">
            $(function() {
                    $("#shadow5").imageShadow({
                        "blur" : 5,
                        "blurMethod" : "manual",
                        "offsetX" : 80,
                        "offsetY" : 0
                    });
            });
        </script>
        <img id="shadow5" width="64" height="64" title="" alt="" src="circle.png" />
        <h2>Show shadow on hover</h2>
        <script type="text/javascript" charset="utf-8">
            $(function() {
                $("#shadow6").imageShadow({
                    "blur" : 5,
                    "offsetX" : 0,
                    "offsetY" : 0,
                    "hidden"  : 1
                }).hover(function() {
                    $(this).imageShadow().show();
                },function() {
                    $(this).imageShadow().hide();
                });
            });
        </script>
        <img id="shadow6" width="64" height="64" title="" alt="" src="circle.png" />
    </body>
</html>
